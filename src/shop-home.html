<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-grid/app-grid-style.html">
<link rel="import" href="shop-button.html">
<link rel="import" href="shop-image.html">

<dom-module id="shop-home">

    <template>

        <style include="shop-button app-grid-style">

            :host {
                --app-grid-columns: 3;
                --app-grid-item-height: 400px;
            }

            ul {
                padding: 0;
                list-style: none;
            }

            .item {
                @apply(--layout-vertical);
                @apply(--layout-center);
            }

            .item .image-link {
                display: block;
                height: 150px;
            }

            .item img {
                height: 150px;
                overflow: hidden;
                --shop-image-img: {
                    position: absolute;
                    top: 0;
                    bottom: 0;
                    left: -9999px;
                    right: -9999px;
                    max-width: none;
                };
            }

            h2 {
                font-size: 1.3em;
                font-weight: 500;
                margin: 32px 0;
            }

            .item:nth-of-type(3) > h2,
            .item:nth-of-type(4) > h2 {
                font-size: 1.1em;
            }

            @media (max-width: 767px) {
                shop-image {
                    height: 240px;
                }

                h2 {
                    margin: 24px 0;
                }

                .item:nth-of-type(3) > shop-button > a,
                .item:nth-of-type(4) > shop-button > a {
                    padding: 8px 24px;
                }
            }

        </style>

        <ul class="app-grid">
            <template is="dom-repeat" items="[[categories]]" strip-whitespace>
                <li class="item">
                    <a class="image-link" href$="/list/[[item.$key]]">
                        <img src="[[item.image]]" alt="[[item.name]]"></img>
                    </a>
                    <h2>[[item.name]]</h2>
                    <shop-button>
                        <a aria-label$="[[item.name]] Shop Now" href$="/list/[[item.$key]]">Proch√°zet</a>
                    </shop-button>
                </li>
            </template>
        </ul>

    </template>

    <script>

      Polymer({

        is: 'shop-home',

        properties: {

          categories: {
            type: Array
          },

          visible: {
            type: Boolean,
            observer: '_visibleChanged'
          }

        },

        _visibleChanged: function (visible) {
          if (visible) {
            this.fire('change-section', { title: 'Home' });
          }
        }

      });

    </script>

</dom-module>
